  <p>래퍼. <strong>본명은 '<u>이병재</u>'이다 </strong>.랩네임은 세례명인 빈첸시오에서 따왔고, 빈첸시오를 사용하다 빈첸으로 바꿨다.<br> 사운드 클라우드에 업로드 된 믹스테잎 "병풍"도 그렇고 다른 곡들도 전체적으로 어두운 분위기가 음악 스타일의 특징이다.</p>
  <p>내용도 어둡고 우울한 느낌이 대다수. 우원재와 비교해 랩의 템포나 플로우 자체는 이병재가 훨씬 빠르지만 특유의 목소리를 까뒤집는 플로우가 매력적이다.</p>
